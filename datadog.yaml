#Erie Master Datadog Agent Configuration

#/etc/datadog-agent/datadog.yaml

#agent install command or copy command from Datadog UI -> Integrations -> Agent
DD_API_KEY=XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX \
DD_SITE="datadoghq.com" \
bash -c "$(curl -L https://install.datadoghq.com/scripts/install_script_agent7.sh)"

#Useful Commands
#sudo systemctl restart datadog-agent
#sudo datadog-agent configcheck
#sudo datadog-agent status
#sudo datadog-agent status | grep -A10 "Logs Agent"

## Datadog API Key
api_key: xxx

hostname: erie-marklogic

## Datadog Site
site: datadoghq.com  

## Host Tags
tags:
  - environment:test
  - service:MarkLogic
  - role:database
  - name:erie-marklogic-01
  - aws-region:us-east-1
  - team:operations

## Logging Configuration
logs_enabled: true
log_level: INFO

logs:
  - type: file
    path: /var/log/syslog
    service: system
    source: syslog
  - type: file
    path: /var/log/messages
    service: system
    source: syslog
  - type: file
    path: /var/opt/MarkLogic/Logs/ErrorLog.txt
    source: marklogic
    service: marklogic
  - type: file
    path: /var/opt/MarkLogic/Logs/8002_AccessLog.txt
    source: marklogic
    service: marklogic

## Infrastructure Monitoring
process_config:
  enabled: "true"

## Enable Cloud Network Monitoring (Instead of USM)
network:
  enabled: true

## Enable System Probe for Network Monitoring
system_probe_config:
  enabled: true
  enable_tcp_queue_length: true
  enable_http_monitoring: true
  collect_dns_stats: true  # Added from system-probe.yaml

## Enable Live Process Monitoring
process_config:
  enabled: "true"

## Enable Remote Configuration
remote_configuration:
  enabled: true

## MarkLogic Integration
marklogic:
  init_config:
    timeout: 15  # Added from marklogic.yaml

  instances:
    - url: "http://localhost:8002"
      username: "ddagent"
      password: "admin"
      auth_type: digest  # Added from marklogic.yaml
      enable_health_service_checks: true  # Added from marklogic.yaml
      resource_filters:
        - resource_type: forest
          pattern: ".*"
        - resource_type: database
          pattern: ".*"
          group: "Default"
        - resource_type: host
          pattern: ".*"
        - resource_type: server
          pattern: ".*"
      tags:
        - env:test
        - service:marklogic
        - region:us-east-1
