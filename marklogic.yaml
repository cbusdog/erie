#/etc/datadog-agent/conf.d/marklogic.d/conf.yaml
init_config:
  timeout: 15

instances:
  - url: "http://localhost:8002"
    username: "ddagent"
    password: "admin"
    auth_type: digest
    enable_health_service_checks: true
    resource_filters:
      - resource_type: forest
        pattern: "Documents"
      - resource_type: database
        pattern: ".*"
        group: "Default"
      - resource_type: host
        pattern: ".*"
      - resource_type: server
        pattern: ".*"
    tags:
      - env:test
      - service:marklogic
      - region:us-east-1

logs:
  - type: file
    path: /var/opt/MarkLogic/Logs/ErrorLog.txt
    source: marklogic
    service: marklogic
  - type: file
    path: /var/opt/MarkLogic/Logs/8002_AccessLog.txt
    source: marklogic
    service: marklogic
